	<script>

		var mark = true;
		var change = true
		$(".location a").click(function(){
			if (mark==true) {
				$(this).addClass("location_changeStyle");
			}else{
				$(this).removeClass("location_changeStyle");
			}

			mark = !mark;
		})
		$(".category a").click(function(){
